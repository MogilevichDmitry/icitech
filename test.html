<html lang="ru" class="js cssanimations">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/ico" sizes="32x32" href="images/ico/favicon.ico">

  <title>ICI Tech</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700&subset=latin,cyrillic-ext' rel='stylesheet'
        type='text/css'>

  <script src="./js/modernizr-custom.js"></script>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./js/common.js"></script>-->
</head>
<body class="anim--effect-3">
<!-- SVG symbol used for navigation arrows -->
<svg class="hidden">
  <defs>
    <symbol id="icon-arrow" viewBox="0 0 39 51.43">
      <title>Arrow Left</title>
      <polygon points="7 25.71 36 45.71 36 26.08 36 5.71 7 25.71" stroke-miterlimit="10" stroke-width="6"></polygon>
      <line x1="3" y1="5.71" x2="3" y2="45.71" fill="none" stroke-miterlimit="10" stroke-width="6"></line>
    </symbol>
  </defs>
</svg>
<main class="container">
  <div class="pages">
    <div class="page page--current"><!-- intro page -->

    </div><!-- /page -->
    <div class="page">

    </div>
  </div><!-- /pages -->
  <nav class="pagenav">
    <button style="position: absolute; top:50%; left: 50%" class="pagenav__button pagenav__button--top" aria-label="Navigate top">
      PIZDEC
    </button>
    <button class="pagenav__button pagenav__button--left" aria-label="Navigate left">
      <svg class="icon">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow"></use>
      </svg>
    </button>
    <button class="pagenav__button pagenav__button--right" aria-label="Navigate right">
      <svg class="icon icon--rright">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow"></use>
      </svg>
    </button>
    <button class="pagenav__button pagenav__button--bottom" aria-label="Navigate bottom">
      <svg class="icon icon--rbottom">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow"></use>
      </svg>
    </button>
    <button class="pagenav__button pagenav__button--cornertopleft" aria-label="Navigate top left">
      ALLO
      <svg class="icon icon--rtopleft">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow"></use>
      </svg>
    </button>
    <button class="pagenav__button pagenav__button--cornertopright" aria-label="Navigate top right">
      <svg class="icon icon--rtopright">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow"></use>
      </svg>
    </button>
    <button class="pagenav__button pagenav__button--cornerbottomleft" aria-label="Navigate bottom left">
      <svg class="icon icon--rbottomleft">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow"></use>
      </svg>
    </button>
    <button class="pagenav__button pagenav__button--cornerbottomright" aria-label="Navigate bottom right">
      <svg class="icon icon--rbottomright">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-arrow"></use>
      </svg>
    </button>
  </nav>
</main>
<div class="revealer">
  <div style="background:#0092DD" class="revealer__layer"></div>
  <div style="background:#fff" class="revealer__layer"></div>
  <div style="background:#3E3A35" class="revealer__layer"></div>
</div>

<script src="js/classie.js"></script>
<script src="js/common.js"></script>
<script>
  (function() {
    var pages = [].slice.call(document.querySelectorAll('.pages > .page')),
            currentPage = 0,

            revealerOpts = {
              // the layers are the elements that move from the sides
              nmbLayers : 3,
              // bg color of each layer
              bgcolor : ['#0092DD', '#fff', '#3E3A35'],
              // effect classname
              effect : 'anim--effect-3',
              onStart : function(direction) {
                // next page gets class page--animate-[direction]
                var nextPage = pages[currentPage === 0 ? 1 : 0];
                classie.add(nextPage, 'page--animate-' + direction);
              },
              onEnd : function(direction) {
                // remove class page--animate-[direction] from next page
                var nextPage = pages[currentPage === 0 ? 1 : 0];
                nextPage.className = 'page';
              }
            };
    revealer = new Revealer(revealerOpts);

    // clicking the page nav buttons
    document.querySelector('button.pagenav__button--top').addEventListener('click', function() { reveal('top'); });
    document.querySelector('button.pagenav__button--left').addEventListener('click', function() { reveal('left'); });
    document.querySelector('button.pagenav__button--right').addEventListener('click', function() { reveal('right'); });
    document.querySelector('button.pagenav__button--bottom').addEventListener('click', function() { reveal('bottom'); });
    document.querySelector('button.pagenav__button--cornertopleft').addEventListener('click', function() { reveal('cornertopleft'); });
    document.querySelector('button.pagenav__button--cornertopright').addEventListener('click', function() { reveal('cornertopright'); });
    document.querySelector('button.pagenav__button--cornerbottomleft').addEventListener('click', function() { reveal('cornerbottomleft'); });
    document.querySelector('button.pagenav__button--cornerbottomright').addEventListener('click', function() { reveal('cornerbottomright'); });

    // triggers the effect by calling instance.reveal(direction, callbackTime, callbackFn)
    function reveal(direction) {
      var callbackTime = 750,
              callbackFn = function() {
                classie.remove(pages[currentPage], 'page--current');
                currentPage = currentPage === 0 ? 1 : 0;
                classie.add(pages[currentPage], 'page--current');
              };

      revealer.reveal(direction, callbackTime, callbackFn);
    }

    // changing the effect..
    var effectCtrl = document.getElementById('select-effect');
    effectCtrl.addEventListener('change', changeEffect);
    // force it to be the first opt as default
    effectCtrl.value = 'effect-3';

    function changeEffect() {
      revealer.destroy();
      var revealerOpts = {
        // the layers are the elements that move from the sides
        nmbLayers : Number(this.options[this.selectedIndex].getAttribute('data-layers')),
        // bg color of each layer
        bgcolor : this.options[this.selectedIndex].getAttribute('data-colors').split(','),
        // effect classname
        effect : 'anim--' + this.value,
        onStart : function(direction) {
          // next page gets class page--animate-[direction]
          var nextPage = pages[currentPage === 0 ? 1 : 0];
          classie.add(nextPage, 'page--animate-' + direction);
        },
        onEnd : function(direction) {
          // remove class page--animate-[direction] from next page
          var nextPage = pages[currentPage === 0 ? 1 : 0];
          nextPage.className = 'page';
        }
      };

      revealer = new Revealer(revealerOpts);
    }
  })();
</script>
</body>
</html><!--html-->
